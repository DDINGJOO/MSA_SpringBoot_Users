server:
  port: 9100
spring:
  application:
      name: dding-user-auth-service
  datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://127.0.0.1:3306/auth
      username: ${DB_USERNAME}
      password: ${DB_PASSWORD}
  jpa:
      database-platform: org.hibernate.dialect.MySQLDialect
      open-in-view: false
      show-sql: true
      hibernate:
        ddl-auto: none

  data:
    redis:
      host: localhost
      port: 6379